    <div class="container">



        <h1 class="white-lettering">
            Contact
        </h1>
        <div class="row row-flex">
            <div class="vertical-align-center">

            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-light btn-block tall " data-toggle="modal" data-target="#staticBackdrop">
    Contact Liam!
    </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Just a few details so I can respond!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="Email">Email address</label>
                                <input type="email" class="form-control" id="Email" placeholder="I will never share this information!" required >
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Is there a specific thing you want to talk about?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
      <option>Just Saying Hi!</option>
      <option>Collaboration</option>
      <option>Business Opportunity</option>
    
    </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-lg btn-outline-dark">Send!</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
